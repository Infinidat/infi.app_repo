[buildout]
include-site-packages = false
relative-paths = false
unzip = true
newest = false
prefer-final = false
download-cache = .cache
develop = .
parts = 

[project]
name = infi.app_repo
homepage = https://github.com/Infinidat/${project:name}
company = Infinidat
namespace_packages = ['infi']
install_requires = [
	'docopt>=0.6.2',
	'Flask-AutoIndex>=0.5',
	'Flask-Cors>=2.0.1',
	'Flask>=0.10.1',
	'gevent>=1.0.1',
	'httpie>=0.9.2',
	'infi.docopt-completion>=0.2.6',
	'infi.execute>=0.1.2',
	'infi.gevent-utils>=0.2.1',
	'infi.logging>=0.4.4',
	'infi.pyutils>=1.0.8',
	'infi.rpc>=0.2.2',
	'infi.traceback>=0.3.11',
	'ipython>=3.0.0',
	'pyftpdlib>=1.4.0',
	'pygments',
	'pysendfile>=2.0.1',
	'requests>=2.6.0',
	'schematics>=0.9.post1',
	'setuptools>=14.3.1',
	'waiting>=1.3.0',
	'zc.buildout>=2.3.1'
	]
version_file = src/infi/app_repo/__version__.py
description = A user-friendly RPM/DEP repository
long_description = A user-friendly RPM/DEB repository
console_scripts = [
	'app_repo = infi.app_repo.scripts:app_repo',
	'eapp_repo = infi.app_repo.scripts:eapp_repo'
	]
gui_scripts = []
package_data = [
	'*.css',
	'*.html',
	'*.ico',
	'*.js',
	'*.mako',
	'*.png',
	'*.sh',
	'gpg_batch_file',
	'nginx.conf',
	'vsftpd.conf'
	]
upgrade_code = {c9f562e3-f915-11e1-871f-1093e90fe436}
product_name = Application Repository
post_install_script_name = eapp_repo
post_install_script_args = setup production-defaults

[isolated-python]
recipe = infi.recipe.python
version = v2.7.6.21

[setup.py]
recipe = infi.recipe.template.version
input = setup.in
output = setup.py

[__version__.py]
recipe = infi.recipe.template.version
output = ${project:version_file}
input = inline:
	__version__ = "${infi.recipe.template.version:version}"
	__git_commiter_name__ = "${infi.recipe.template.version:author}"
	__git_commiter_email__ = "${infi.recipe.template.version:author_email}"
	__git_branch__ = ${infi.recipe.template.version:git_local_branch}
	__git_remote_tracking_branch__ = ${infi.recipe.template.version:git_remote_tracking_branch}
	__git_remote_url__ = ${infi.recipe.template.version:git_remote_url}
	__git_head_hash__ = ${infi.recipe.template.version:head_hash}
	__git_head_subject__ = ${infi.recipe.template.version:head_subject}
	__git_head_message__ = ${infi.recipe.template.version:head_message}
	__git_dirty_diff__ = ${infi.recipe.template.version:dirty_diff}

[development-scripts]
dependent-scripts = true
recipe = infi.recipe.console_scripts
eggs = infi.traceback
	${project:name}
	infi.unittest
	ipython
	infi.nose_plugins
	mock
	nose
interpreter = python

[eclipse]
recipe = rbco.recipe.pyeclipse
project-name = ${project:name}
project-directory = ${buildout:directory}
python-version = 2.7
source-resources = ${buildout:directory}/src

[pydev]
recipe = pb.recipes.pydev
eggs = ${development-scripts:eggs}

[pack]
recipe = infi.recipe.application_packager
eggs = infi.app_repo
	ipython
deb-dependencies = dpkg
	alien
	createrepo
	yum
	rng-tools
	dpkg-sig
scripts = app_repo
	eapp_repo

[sublime]
recipe = corneti.recipes.codeintel
eggs = ${development-scripts:eggs}

[versions]
collective.recipe.template = 1.11
docopt = 0.6.2
emport = 1.0.0
Flask = 0.10.1
Flask-AutoIndex = 0.5
Flask-Cors = 2.0.1
Flask-Silk = 0.2
gevent = 1.0.1
git-py = 1.0.1
greenlet = 0.4.5.1
httpie = 0.9.2
infi.docopt-completion = 0.2.6
infi.exceptools = 0.2.10
infi.execute = 0.1.2
