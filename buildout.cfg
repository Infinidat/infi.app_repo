infi.logging = 0.4.4
infi.monotonic-time = 0.1.5
infi.nose-plugins = 0.0.3
infi.os-info = 0.1.6
infi.pyutils = 1.0.8
infi.recipe.console-scripts = 0.3.15
infi.recipe.template.version = 0.4.23
